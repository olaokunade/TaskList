<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animate-css-animate.css-e8c4fab/animate.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
   
    <title>Document</title>
  </head>

  <body>
    <div class="container ">
      <div class="row">
        <div class="col-12">
          <div id="main" class="card bg-light">
            <div class="card-body ">
              <h3 class="text-center text-secondary">Task List</h3>
              <div class="row">
                <form id="task-form" class="col-7">
                  <div>
                    <label for="task" class="text-secondary">New Task</label>
                    <input type="text" name="task" id="task" class="form-control mb-3">
                  </div>
                  <input type="submit" value="Add Task" class="btn btn-success">
                </form>
              </div>
            </div>
            <div class="card-body col-12 col-md-7">
              <h5 id="task-title" class="text-center text-secondary">Tasks</h5>
              <div class="input-group mb-3">
                <label for="filter" class="pt-2 text-secondary">Filter Tasks</label>
                <input type="text" name="filter" id="filter" class="form-control">
              </div>
              <ul class="list-group mb-5 text-secondary">
              </ul>
              <a href="#" class="btn btn-danger clear-tasks" id="clear">Clear Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>


      <!-- <script src="/bootstrap-4.5.3-dist/jquery-3.5.1.min.js"> </script>
    <script type="text/javascript" src="/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script> -->
    <script src="tasklist.js"></script>
  </body>

</html>
